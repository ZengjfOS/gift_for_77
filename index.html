<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Little Fox Baby</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <!-- particles.js container -->
    <div id="particles-js"></div>
    
    <!-- stats - count particles -->
    <div class="count-particles" style="display:none">
      <span class="js-count-particles">--</span> particles
    </div>

    <div style="position:absolute;color:#FFF">
      <h1> zengjf </h1>

    <!-- auto play this music as background music -->
    <audio src="music/try.mp3" id="background_music" style="opacity:0" preload="auto" controls loop hidden="true"></audio>
    
    <!-- particles.js lib (JavaScript CodePen settings): https://github.com/VincentGarreau/particles.js -->
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    <!--
    <script src='https://threejs.org/examples/js/libs/stats.min.js'></script>
    -->
    <script src='js/jquery-3.2.1.min.js'></script>
    <script src="js/index.js"></script>
    <script src="js/zengjf.js"></script>
  </body>
</html>
